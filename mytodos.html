<head>
	<title> My Todos </title>
</head>
<body class="container">

</body>

<!-- MY TODOS -->
<template name="mytodos">
	<h1>Todo Items</h1>
	{{>addTodo}}
	{{>todosCount}}
	<div>
		{{#each todo}}
			{{>todoItem}}
		{{/each}}
	</div>
</template>

<!-- TODO ITEM -->
<template name="todoItem">
	<blockquote class="todo-item">
		<div class="{{checked}}">
			<input type="checkbox" {{ checked }}>
			<input type="text" value="{{name}}" name="taskName" size="50%">
			<div class="pull-right">
				<button class="btn btn-danger remove-task"><span class="glyphicon glyphicon-trash"></span></button>
			</div>
		</div>
	</blockquote>
</template>

<!-- ADD TODO -->
<template name="addTodo">
	<form>
		<div class="form-group">
			Create task:
			<input type="text" class="form-control"	 placeholder="Task name" name="taskName">
		</div>
	</form>
</template>

<!-- TODOS COUNT -->
<template name="todosCount">
	{{#if total}}
	<p class="bg-info text-info todos-count">
		You have completed {{ completed }} out of {{ total }} tasks!
	</p>
	{{/if}}
</template>



<!--================= ROUTER TEMPLATES ===================-->

<!-- APP TEMPLATE -->
<template name="main">
	<header class="container text-center">
		<h1> TaskAtHand </h1>

		<ul class="nav nav-pills">
			<li><a href="{{pathFor route='home'}}"> Home </a></li>
			<li><a href="{{pathFor route='register'}}"> Register </a></li>
			<li><a href="{{pathFor route='login'}}"> Login </a></li>
		</ul>
	</header>

	{{>yield}}

	<footer class="navbar navbar-default navbar-fixed-bottom">
		<p class="navbar-text text-center"> Task@Hand 2015-2016</p>
	</footer>
</template>

<!-- HOME -->
<template name="home">
	<h2>Welcome to Todo List App! </h2>
</template>

<!-- REGISTER -->
<template name="register">
	<h2>Registration</h2>
</template>

<!-- LOGIN -->
<template name="login">
	<h2>Login</h2>
</template>

<!--============== END ROUTER TEMPLATES ==================-->
